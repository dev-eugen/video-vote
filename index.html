<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurozol 2022</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="mb-5">
    <div id="app" class="h-full">
        <div v-if="token">
            <div role="list" class="grid grid-cols-1 gap-12 sm:grid-cols-2 lg:grid-cols-3 m-5">
                <div v-for="(video, index) in videos" :key="index" class="group relative">

                    <!-- <video class="w-full h-[215px] sm:h-[240px] lg:h-[315px]" :src="video.video" type="video/mp4" controls  allowfullscreen>
                    </video> -->
                    <div class="h-[215px] sm:h-[240px] lg:h-[315px] overflow-hidden">
                        <div v-html="video.video">

                        </div>
                    </div> 

                    <div class="flex items-center justify-between mt-3">
                        <button type="button"
                            class=" inline-flex mr-2 items-center w-auto  h-[50px] px-3 border flex  whitespace-nowrap font-semibold justify-center border-transparent rounded-md shadow-sm text-white bg-black">
                            {{' ' + (index + 1) + ' ' + video.description + ' '}} 
                        </button>
                        <div @click="select(index)" class="w-full">
                            <button v-if="!video.select" type="button"
                                class=" inline-flex items-center w-full h-[50px] flex justify-center border border-transparent rounded-md shadow-sm text-white bg-blue-500 hover:bg-blue-600 ">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                </svg>
                            </button>
                            <button v-else type="button"
                                class=" inline-flex w-full items-center  h-[50px] flex justify-center border border-transparent rounded-md shadow-sm text-white bg-green-500 hover:bg-green-600 ">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M5 13l4 4L19 7" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-full flex items-center justify-center px-5">
                <button @click="send()" type="button"
                    class="inline-flex items-center h-[50px] w-full justify-center border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-500 hover:bg-blue-600">
                    Проголосовать
                </button>
            </div>
        </div>
        <div v-else class="w-full h-full text-3xl font-bold flex mt-92 justify-center">
            Неправильная ссылка
        </div>
    </div>

    <script type="module" src="./main.js">  </script>
    <script src="https://fast.wistia.com/embed/medias/c5c75jm7eh.jsonp" async></script>
    <script src="https://fast.wistia.com/assets/external/E-v1.js" async></script>
    <!-- <script src="https://fast.wistia.com/embed/medias/s4ld3tburh.jsonp" async></script>
    <script src="https://fast.wistia.com/assets/external/E-v1.js" async></script> --> 
</body>

</html>
